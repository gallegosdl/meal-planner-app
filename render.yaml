services:
  - type: web
    name: meal-planner-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: meal-planner-frontend
    env: static
    plan: free
    buildCommand: cd client && npm install --no-audit --no-fund --legacy-peer-deps && CI=false npm run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://meal-planner-app-backend-3m20.onrender.com 