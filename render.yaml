services:
  - type: web
    name: meal-planner-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 16.x

  - type: web
    name: meal-planner-frontend
    env: node
    rootDir: client
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: REACT_APP_API_URL
        value: https://meal-planner-app-3m20.onrender.com
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 16.x 