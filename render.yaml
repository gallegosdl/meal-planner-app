services:
  - type: web
    name: meal-planner-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.x

  - type: web
    name: meal-planner-frontend
    env: static
    plan: free
    buildCommand: |
      cd client
      npm install
      NODE_ENV=production CI=false npm run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://meal-planner-app-3m20.onrender.com
      - key: NODE_ENV
        value: production
      - key: CI
        value: false
      - key: NODE_VERSION
        value: 18.x 